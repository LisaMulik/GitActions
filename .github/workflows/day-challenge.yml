name: Day Challenge
run-name: ${{ github.actor }} is running Day Challenge ðŸš€
on: [push]
jobs:
  Day-Challenge-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: install python
        run: |
        - sudo apt-get install -y python3 python-pip
        - pip3 install ansible-lint yamllint

      - name: run yaml lint
        run: find . -name "*.yml" -print0 | xargs -0 yamllint
        
      - name: ansible lint 
        run: find . -name "*.yml" -print0 | xargs -0 ansible-lint
